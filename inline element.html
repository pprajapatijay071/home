<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo of inline element</title>
</head>
<body>
    <b style="border: 1px solid red;">jay</b><br>
    <i style="border: 1px solid rgb(255, 225, 0);">jayyu</i><br>
    <small style="border: 1px solid rgb(255, 140, 0);">prajapati</small><br>
    <u style="border: 1px solid rgb(6, 226, 255);">prajapati jay</u><br>
    <mark style="border: 1px solid rgb(5, 115, 5);">hello</mark><br>
    <span style="border: 1px solid rgb(0, 38, 255);">hello tcp</span><br>
    <sup style="border: 1px solid rgb(128, 255, 0);">hello tcp india</sup><br>
    <sub style="border: 1px solid rgb(255, 31, 180);">tcp india</sub><br>
</body>
</html>
