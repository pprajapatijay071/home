<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 id="date"></h2>

    <span id="name">
        my name is abc
    </span>

    <button onclick="change()">
        change name
    </button>

    <script>
        document.getElementById("date").innerHTML = Date();
        function change()
        {
            document.getElementById("name").textContent="my name is xyz"
        }
    </script>
</body>
</html>
