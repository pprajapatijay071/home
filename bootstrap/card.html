<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Card</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin: 50px;">
    
    
    <div class="container">
        <div class="row">
            <div class="col-md-3" style="-border: 1px solid red;">
                <div class="card border-0">
                    <img src="https://media.istockphoto.com/id/615101444/photo/sunbeams-in-dark-and-foggy-autumn-forest.jpg?s=612x612&w=0&k=20&c=p98_vuWBCUiC-vH4EyifqCcS5XWoU5o6u4XOWmL86qM=" alt="">
                    <div class="card-body px-0">
                        <h5 class="card-title">Product Title here</h5>
                        <p class="cart-text">Short description here</p>
                        <button class="btn btn-primary btn-sm">Add Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="-border: 1px solid red;">
                <div class="card overflow-hidden">
                   
                    <div class="card-body">
                        <h5>Product Title here</h5>
                        <p>Short description here</p>
                        <a href="#" class="card-link">Link 1</a>
                        <a href="#" class="card-link">Link 2</a>
                    </div>
                    <img src="https://media.istockphoto.com/id/615101444/photo/sunbeams-in-dark-and-foggy-autumn-forest.jpg?s=612x612&w=0&k=20&c=p98_vuWBCUiC-vH4EyifqCcS5XWoU5o6u4XOWmL86qM=" alt="">
                </div>
            </div>
            <div class="col-md-3" style="-border: 1px solid red;">
                <div class="card overflow-hidden">
                   <div class="card-header text-center bg-primary text-white">
                    Header
                   </div>
                    <div class="card-body">
                        <h5>Product Title here</h5>
                        <p>Short description here</p>
                        <button class="btn btn-primary btn-sm">Add Cart</button>
                    </div>
                    <div class="card-footer text-center bg-info text-white">
                        Footer
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="-border: 1px solid red;">
                <div class="card overflow-hidden">
                    <img src="https://media.istockphoto.com/id/615101444/photo/sunbeams-in-dark-and-foggy-autumn-forest.jpg?s=612x612&w=0&k=20&c=p98_vuWBCUiC-vH4EyifqCcS5XWoU5o6u4XOWmL86qM=" alt="">
                    <div class="card-body card-img-overlay">
                        <h5 class="text-white">Product Title here</h5>
                        <p class="text-light">Short description here</p>
                        <button class="btn btn-primary btn-sm">Add Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
