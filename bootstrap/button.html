<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Button</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .btn-pink{
            background-color: pink;
        }
    </style>
</head>
<body style="margin: 50px;">
    
    <button class="btn btn-outline-primary btn-sm">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-info btn-lg">Info</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>

    <div class="d-grid gap-2">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">Success</button> 
    </div>


    <div class="btn-group-vertical">
    <button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span> Loading...</button>
    <button class="btn btn-success"><span class="spinner-grow spinner-grow-sm"></span> Loading...</button>

</div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
