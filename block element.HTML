<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo of black element</title>
</head>
<body>
    <p style="border: 1px solid red;">hello</p>

    <div style="border: 1px solid blue;">jayyu</div>

    <p style="border: 1px solid rgb(2, 255, 141); display: inline-block;">hello</p>


    <br><div style="border: 1px solid rgb(255, 5, 247);  display: inline-block;">jayyu</div>

    <p style="border: 1px solid rgba(105, 230, 252, 0.337);">hello</p>

    <pre style="border: 1px solid rgb(48, 182, 240);"> jayyu</pre>

    <center style="border: 1px solid rgb(161, 248, 168);">tcp</center>

    <marquee behavior="red" direction="right" style="border: 1px solid rgb(17, 79, 11);">hello jayyu</marquee>

    <ul style="border: 1px solid rgb(86, 42, 182);">tcp india</ul>

    <ol style="border: 1px solid rgb(13, 102, 12);">prajapati jay</ol>

    <header style="border: 1px solid red;">jay prajapati</header>

    <footer style="border: 1px solid rgb(240, 218, 18);">ayush</footer>

    <li style="border: 1px solid rgb(166, 0, 255);">ayush patel</li>

    <h1 style="border: 1px solid rgb(194, 40, 125);">jay</h1>
    <h2 style="border: 1px solid rgb(69, 14, 124);">jayyu</h2>
    <h3 style="border: 1px solid rgb(234, 21, 21);">jayyu</h3>
    <h4 style="border: 1px solid rgb(231, 7, 220);">jayyu</h4>
    <h5 style="border: 1px solid rgb(0, 245, 53);">jayyu</h5>
    <h6 style="border: 1px solid rgb(184, 240, 27);">jayyu</h6>
</body>
</html>
