<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo of class tags</title>
    <style>
        .city{
            border: 1px solid rgb(5, 153, 37);
        }

        #demo{color: blue;}
    </style>
</head>
<body>
    <h1 class="city">patan</h1>


    <h1 id="demo">jayyu</h1>
</body>
</html>
